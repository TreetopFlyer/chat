<!DOCTYPE html>
<html>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta charset="UTF-8"/>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>		
		
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		
		
	</head>
	<body>

		
		<div class="container">
			<div class="row">
				<h1>{{title}}</h1>
				<h2>{{subtitle}}</h2>			
			</div>
			<div class="row">
				<div class="col-xs-12 Chat Window">
					<div>
						
					</div>
				<div>
			</div>
			<div class="row">
				<div class="col-xs-10">
					<input class="form-control" type="text"/>
				</div>
				<button type="submit" class="col-xs-2 btn btn-primary">send</button>	
			</div>
			<div class="row">
				<button type="button" data-toggle="modal" data-target="#ModalConfirmation">Launch modal</button>
			</div>
		</div>
		
		
		<div class="modal fade" id="ModalConfirmation">
		  <div class="modal-dialog">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Modal title</h4>
			  </div>
			  <div class="modal-body">
				<p>One fine body&hellip;</p>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			  </div>
			</div>
		  </div>
		</div>

		<script>
			$("#ModalConfirmation").modal("show");
		</script>
		
	</body>
</html>
